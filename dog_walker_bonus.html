<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Rovur Service Request Form</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="Email " type="text">
    </div>
    <div>
        <label for="phone-number">Phone number</label>
        <input id="phone-number" name="phone" placeholder="Phone # to reach you" type="text">
    </div>
    <div>
        <label for="pets-name">Name of your dog</label>
        <input id="pets-name" name="pets-name" placeholder="Your dog's name?" type="text">
    </div>
    <div>
        <textarea name="preferences" rows="4" cols="50"
                  placeholder="Tell us any preferences you may have for a particular favorite walker, a walk route, or any other special instructions for the walk"></textarea>
    </div>
    <hr>
    <div>
        <fieldset>
            <legend>Is this your first time using Rovur?</legend>
            No - I've used Rovur many times<input type="radio" name="quiz_question_1" value="a regular"><br>
            Yes<input type="radio" name="quiz_question_1" value="first timer"><br>
            It's this dog's first time, but not my first time<input type="radio" name="quiz_question_1" value="new dog"><br>
            No, but its been a quite while (more than a few months)!<input type="radio" name="quiz_question_1"
                                                                           value="long time no see"><br>
        </fieldset>
        <fieldset>
            <legend>Which times work best for you during the day?</legend>
            <select name="Browser_being_used">
                <option value="P.M.weekdays">Afternoon on weekdays</option>

                <option value="A.M.weekdays">Weekday mornings (before noon)</option>

                <option value="weekends">Anytime on weekends, lets talk and plan it out!!</option>
            </select>
        </fieldset>
    </div>
    <button>Submit</button>
</form>
</body>
</html>
