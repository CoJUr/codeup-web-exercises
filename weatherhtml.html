<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whether weather</title>
    <link rel="stylesheet" href="/css/weathercss.css">
</head>
<body>

<div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" placeholder="Search for city"
               class="search-box">
    </header>
    <main>
        <section class="location">
            <div class="city">
                Someplace, USA
            </div>
            <div class="date">
                Wednesday 4 June 2060
            </div>
        </section>
        <div class="current">
            <div class="temp">
                15<span>°c</span>
            </div>
            <div class="weather">
            Sunny
            </div>
            <div class="hi-low">
                13°c/ 16°c
            </div>
        </div>
    </main>
</div>


<script src="js/weatherjs.js"></script>
</body>
</html>
