<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carosel</title>
    <!--Font awesome -->
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/1df2afb419.js"
            \crossorigin="anonymous"></script>
    <!---styles--->
    <link rel="stylesheet" href="css/carosel.css">

</head>
<body>

<main>
    <section class="container">
        <!---title--->
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="/images/person-1.jpeg" alt="a profile style picture" id="person-img" >
            </div>
            <h4 id="author">Sara Jones</h4>
            <p id="job">UX designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Architecto commodi cum eaque eligendi
                excepturi expedita iste iure nisi officia quo.
            </p>
            <!---- prev next buttons --->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!--- rando btn --->
            <button class="random-btn">Surprise me</button>
        </article>
    </section>
</main>


<script src="js/carosel.js"></script>
</body>



</html>
