<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>App2</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>

    <link rel="stylesheet" href="css/app2.css"/>
</head>
<body>
<div>
    <header class="container">
        <h1>OpenWeatherMap.org API</h1>
    </header>
    <nav class="container">
        <div class="row align-items-center py-2">
            <div class="input-group col-sm">
                <span class="input-group-text" id="basic-addon1">Lat</span>
                <input
                    type="text"
                    class="form-control"
                    inputmode="numeric"
                    id="latitude"
                    placeholder="latitude"
                    aria-label="latitude"
                    aria-describedby="basic-addon1"
                    value="42.98"
            </div>
            <div class="input-group col-sm">
                <span class="input-group-text" id="basic-addon1">Lon</span>
                <input
                type="text" class="form-control" inputmode="numeric" id="longitude"
                placeholder="longitude" aria-label="longitude" aria-describedby="basic-addon-1"
                value="-81.23">
            </div>
        </div>
        <div class="row align-items-center py-2">
            <div class="col-auto me-auto">
                <button class="btn" id="btnGet" type="button">
                    Get Weather
                </button>
                <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
                    Use Current Location
                </button>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2>Weather</h2>
        <!--results for weather data ---->
        <div class="weather row gx-2">
            <div class="col">
                <div class="card" style="width: 30vw">
                    <h5 class="card-title p-2">Date</h5>
                    <img
                        src="http://openweathermap.org/img/wn/10d@4x.png"
                        class="card-img-top"
                        alt="Weather description"
                        />
                    <div class="card-body">
                        <h3 class="card-title">Weather Label</h3>
                        <p class="card-text">High Temp Low Temp</p>
                        <p class="card-text">High Temp Low Temp</p>
                        <p class="card-text">High Temp Low Temp</p>
                        <p class="card-text">High Temp Low Temp</p>
                        <p class="card-text">High Temp Low Temp</p>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


</body>
</html>
