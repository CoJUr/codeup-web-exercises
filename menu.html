<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

<body>
<section class="menu">

</section>
