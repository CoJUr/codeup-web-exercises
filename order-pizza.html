<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1df2afb419.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Bootstrap - order pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pizza World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav navbar-expand-md me-auto mb-2 mb-lg-0 position-relative">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>



                        <form class="d-flex">
                            <input class="form-control me-1"  type="search" placeholder="Zip Code" aria-label="Search">
                            <button class="btn btn-outline-success text-nowrap" type="submit">Search stores near you!</button>
                        </form>

                    </ul>
                    <div class="nav-item">

                        <i class="fa-solid fa-user">Sign UP</i>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid py-5 my-4" style="background-image: url('images/pizza.png')">
        <h1 class="display-3 bg-light .d-sm-none .d-md-block text-center bg-opacity-75">Welcome to Pizza World!</h1>
    </div>
    <h2 class="mx-2 " >Build your own pizza</h2>



        </form>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item container-fluid" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Size and Crust</button>
                <div class="container-fluid m-1 p-1 border border-2 border-secondary">
                    <form>
                        <h5 class="card-title bg-primary text-white mx-0 ">Choose Size and Crust</h5>
                        <div class="mb-2">
                            <div class="form-check container-fluid border border-1">
                                <div class="container-fluid px-0 my-2"><p class="bg-light">Hand Tossed</p></div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Small (10")
                                </label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Medium (12")
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check container-fluid border">
                                <div class="container-fluid px-0 my-2 "><p class="bg-light">Crispy Thin</p></div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Medium (12")
                                </label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault4">
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        Large (14")
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary ms-5">Next Step ></button>
                        </div>
                    </form>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Cheese and Sauce</button>
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Toppings</button>
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
</html>
